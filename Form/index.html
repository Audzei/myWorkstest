<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Формы</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form action="#" method="get">
        Контейнер для форм
        <input type="text" required name="Имя" placeholder="Введите имя" />
        <input type="text" name="Фамилия" placeholder="Введите фамилию" />
        <input type="text" name="e-mail" id="" />
        <div>
            <select name="Browsers" id="">
                <option value="" disabled selected>Выберите браузер</option>
                <option value="1">Google Chrome</option>
                <option value="2">Firefox</option>
                <option value="3">Opera</option>
                <option value="4">Safari</option>
            </select>
        </div>
        <div class="auto">
            <input type="radio" name="auto" id="r1" value="audi">
            <label for="r1">AUDI</label>
        </div>
        <div class="auto">
            <input type="radio" name="auto" id="r2" value="ford">
            <label for="r2">FORD</label>
        </div>
        <div class="auto">
            <input type="radio" name="auto" id="r3" value="bmw">
            <label for="r3">BMW</label>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div class="form-container">
        <form action="" class="form">
            <h2>Форма заказа</h2>
            <div class="input-container">
                <label for="r4">Имя</label>
                <input type="text" name="" id="r4" required>
            </div>
            <div class="input-container">
                <label for="r5">Телефон</label>
                <input type="text" name="" id="r5" required>
            </div>
            <div class="input-container">
                <label for="r6">E-mail адрес</label>
                <input type="email" name="" id="r6">
            </div>
            <div class="select-container">
                <select name="typeProduct" id="">
                    <option value="0" selected disabled>Выбрать изделие</option>
                    <option value="1">Ремень</option>
                    <option value="2">Ключница</option>
                    <option value="3">Сумка</option>
                    <option value="4">Обложка для паспорта</option>
                    <option value="5">Плетка</option>
                </select>
            </div>
            <div class="checkbox-list">
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="checkbox_1">
                    <label for="checkbox_1">Золотая нить</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="checkbox_2">
                    <label for="checkbox_2">Золотая штамповка</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="checkbox_3">
                    <label for="checkbox_3">Индивидуальный размер</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="checkbox_4">
                    <label for="checkbox_4">Выштамповка инициалов</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="checkbox_5">
                    <label for="checkbox_5">Дополнительные параметры</label>
                    <div class="checkbox-subContainer">
                        <textarea name="" id="" cols="35" rows="5"></textarea>
                    </div>
                </div>
            </div>

                <div class="radio-container">

        <section class="banner-container">
            <input type="radio" name="banner" id="radio1" checked>
            <input type="radio" name="banner" id="radio2">
            <input type="radio" name="banner" id="radio3">
            <input type="radio" name="banner" id="radio4">
            <div class="banner-img-list">
                <div class="banner-img banner1">
                    <img src="https://img1.goodfon.ru/wallpaper/nbig/3/6f/cvety-cvetochki-lepestki-fon.jpg" alt="logo">

                <div class="banner-img banner3">

                    <img src="https://designmyhome.ru/sites/default/files/field/image/33/dizain_interera.jpg" alt="logo">
